<!DOCTYPE html>
<html lang="keywords">
<head>
    <meta charset="UTF-8">
    <title>설문 조사 양식</title>
</head>
<body>
    <header>
    <h1>설문조사 양식</h1>
    <h3>모든 항목에 빠짐없이 체크해주세요</h3>
    </header>
    <hr>
    <main>
    <form action="" method="">
        <fieldset>
            <legend>개인정보</legend>
            <label for="name">이름</label>
            <input id="name" type="text" 
            name="name"
            placeholder="본명을 입력하새요">
            <br>
            <label for="email">이메일주소</label>
            <input id="email" type="text" 
            name="email"
            placeholder="메일 주소 쓰세요">
        </fieldset>
        <fieldset>
            <legend>설문</legend>
            <p>연력대가 어떻게 되십니까</p>
            <input type="radio" id="teen" name="age">
            <label for="teen">10대</label>
            <input type="radio" id="twenty" name="age">
            <label for="twenty">20대</label>
            <input type="radio" id="thirty" name="age">
            <label for="thirty">30대</label>
            <input type="radio" id="fourty" name="age">
            <label for="fourty">40대</label>
            <input type="radio" id="fifty" name="age">
            <label for="fifty">50대</label>
            <input type="radio" id="other" name="age">
            <label for="other">그 외</label>

        <p>학원 선택 시 그 기준은 어떻게 되시나요?</p>
        <input type="checkbox" id="position" name="acadamy">
        <label for="position">위치</label>
        <input type="checkbox" id="price" name="acadamy">
        <label for="price">학원비</label>
        <input type="checkbox" id="teacher" name="acadamy">
        <label for="teache">강사</label>
        <input type="checkbox" id="infra" name="acadamy">
        <label for="infra">시설</label>
        
        </fieldset>
        <fieldset>
            <legend>기타 의견</legend>
            <textarea rows="3" cols="30" name="comment"></textarea>
        </fieldset>
        <button type="submit">제출</button>
    </form>
    </main>
    <hr>
    <footer>
        <p>입력하느라 소고하셧습니다</p>
    </footer>
    </body>
</body>
</html>
