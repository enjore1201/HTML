<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 양식
    </title>
    <link rel="stylesheet" href="join.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>

    <div id="container">
        <form id="form" action="#">
            <div class="signup_title">회원가입</div> 
            <table class="table">
                <tr>
                    <th>아이디</th><br>
                    <tr>
                    <td>
                        <input name="id" placeholder="아이디" autocomplete="off" >
                    </td>
                    </tr>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <tr>
                    <td>
                        <input type="password" name="pw1" placeholder="비밀번호">
                    </td>
                    </tr>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <tr>
                    <td>
                        <input type="password" name="pw2" placeholder="비밀번호 확인">
                    </td>
                    </tr>
                </tr>
                <tr>
                    <th>이름</th>
                    <tr>
                    <td>
                        <input name="name" placeholder="이름" autocomplete="off" required>
                    </td>
                    </tr>
                
                </tr>
                <tr>
                    <th>전화번호</th>
                    <tr>
                    <td>
                        <input name="phone" placeholder="전화번호" autocomplete="off" required>
                    </td>
                    </tr>
                </tr>
                <tr>
                    <th>원하는 직무</th>
                    <tr>
                    <td>
                        <select name="position">
                            <option value="develope">개발자</option>
                            <option value="designer">웝디자이너</option>
                            <option value="manager">기회자</option>
                            <option value="undetermined">미정</option>
                        </select>
                    </td>
                    </tr>
                </tr>

                <tr>
                    <th>성별</th>
                    <tr>
                    <td>
                        <label>
                            <input type="radio" name="gender" value="male" checked>남자
                        </label>
                        <label>
                            <input type="radio" name="gender" value="female">여자
                        </label>
                    </td>
                    </tr>
                </tr>
                <tr>
                    <th>이메일</th>
                    <tr>
                    <td>
                        <input type="email" name="email" title="정확한 메일 주소를 입력해주세요" autocomplete="off" required>
                    </td>
                    </tr>
                </tr>

                <tr>
                    <th>자기소개</th>
                    <tr>
                    <td>
                        <textarea name="intro"></textarea>
                    </td>
                    </tr>
                </tr>
            </table>
            <div class="buttons">
                <button type="submit" value="가입" class="btn btn-outline-primary">가입</button>
                <button type="reset" value="리셋" class="btn btn-outline-secondary">가입완료</button>
            </div>
        </form>
    </div>

    <script src="join.js"></script>
</body>
</html>
