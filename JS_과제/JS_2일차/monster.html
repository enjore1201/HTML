<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>몬수터 잡기 게임</title>
</head>
<body>
    
    <div id="container">

    </div>
    <script>
        let monsterHP = 100;
        const container = document.getElementById("container")
        const h1 = document.createElement("h1")
        h1.textContent = "몬스터 게임을 시작합니다"
        container.appendChild(h1)

        let attackD = parseInt(prompt('1회공격시 데미지는? (양의 정수)'))
        let attackC = 0

        if(attackD > 0){
            while(monsterHP > 0){
                monsterHP -= attackD
                attackC += 1

                if(monsterHP < 0){
                    monsterHP = 0
                }

                const p = document.createElement('p')
                p.textContent = `몬스터를 ${attackC}회 공격했다`
                container.append(p)

                const strong = document.createElement('strong')
                strong.textContent = `몬스터의 남은 HP은 ${monsterHP}입니다`
                container.append(strong)


            }

            const h2 = document.createElement('h2')
            h2.textContent = "몬스터 잡기 완료"
            h2.style.color = "red"
            h2.title = "새로고침 누르세요 "
            container.appendChild(h2)

        }else{
            alert('취 소')
        }
    </script>
</body>
</html>
